
<table class="calculadora">
  <tr>
    <td colspan="4">
      <input type="text" class="resultDisplay" [(ngModel)]="resultDisplay" placeholder="0">
    </td>
  </tr>
  <tr>
    <td colspan="4"></td>
  </tr>
  <tr>
    <td>
      <button class="button buttonOperator" id="btnC" (click)="clearDisplay()">C</button>
    </td>
    <td>
      <button class="button buttonOperator" id="btnPlusMinus" (click)="negateValue()">+/-</button>
    </td>
    <td>
      <button class="button buttonOperator" id="btnPercent" (click)="calculatePercent">%</button>
    </td>
    <td>
      <button class="button buttonOperator" value="/" (click)="setOperator($event.target.value)">/</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="button" value="7" (click)="resultDisplay = resultDisplay + $event.target.value">7</button>
    </td>
    <td>
      <button class="button" value="8" (click)="resultDisplay = resultDisplay + $event.target.value">8</button>
    </td>
    <td>
      <button class="button" value="9" (click)="resultDisplay = resultDisplay + $event.target.value">9</button>
    </td>
    <td><button class="button buttonOperator" value="x" (click)="setOperator($event.target.value)">x</button></td>
  </tr>
  <tr>
    <td>
      <button class="button" value="4" (click)="resultDisplay = resultDisplay + $event.target.value">4</button>
    </td>
    <td>
      <button class="button" value="5" (click)="resultDisplay = resultDisplay + $event.target.value">5</button>
    </td>
    <td>
      <button class="button" value="6" (click)="resultDisplay = resultDisplay + $event.target.value">6</button>
    </td>
    <td>
      <button class="button buttonOperator" value="-" (click)="setOperator($event.target.value)">-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="button" value="1" (click)="resultDisplay = resultDisplay + $event.target.value">1</button>
    </td>
    <td>
      <button class="button" value="2" (click)="resultDisplay = resultDisplay + $event.target.value">2</button>
    </td>
    <td>
      <button class="button" value="3" (click)="resultDisplay = resultDisplay + $event.target.value">3</button>
    </td>
    <td>
      <button class="button buttonOperator" value="+" (click)="setOperator($event.target.value)">+</button>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button class="button buttonZero" value="0" (click)="addZero()">0</button>
    </td>
    <td>
      <button class="button buttonOperator" value="." (click)="addComa()">.</button>
    </td>
    <td>
      <button class="button buttonEqual" (click)="calculate()">=</button>
    </td>
  </tr>
</table>
